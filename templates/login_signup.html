<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        fadeIn: 'fadeIn 0.5s ease-out',
                        slideIn: 'slideIn 0.5s ease-out',
                        slideUp: 'slideUp 0.5s ease-out',
                        pulseComplex: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(-40px)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(40px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                },
            },
        };
    </script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-200">

    <main class="container mx-auto py-16 px-6 animate__animated animate__fadeInUp">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

            <section class="bg-gray-800 shadow-xl rounded-3xl p-10 animate__animated animate__slideIn">
                <h2 class="text-3xl font-semibold text-blue-400 mb-8 text-center">Login</h2>
                <form action="{% url 'login' %}" method="post" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="login-username" class="block text-sm font-semibold text-gray-400 mb-2">Username</label>
                        <input type="text" id="login-username" name="username" class="block w-full px-5 py-4 border rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-semibold text-gray-400 mb-2">Password</label>
                        <input type="password" id="login-password" name="password" class="block w-full px-5 py-4 border rounded-xl shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-4 px-8 rounded-xl shadow-lg hover:bg-gradient-to-r hover:from-blue-700 hover:to-indigo-700 focus:ring-2 focus:ring-blue-400 focus:outline-none transition duration-300 pulseComplex">
                            Login
                        </button>
                    </div>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-gray-400">New to the site? <button id="signup-toggle" class="text-pink-400 hover:underline">Sign up</button></p>
                </div>
            </section>

            <section id="signup-section" class="bg-gray-800 shadow-xl rounded-3xl p-10 animate__animated animate__slideIn hidden">
                <h2 class="text-3xl font-semibold text-pink-400 mb-8 text-center">Signup</h2>
                <form action="{% url 'signup' %}" method="post" class="space-y-6">
                    {% csrf_token %}
                    <div>
                        <label for="signup-username" class="block text-sm font-semibold text-gray-400 mb-2">Username</label>
                        <input type="text" id="signup-username" name="username" class="block w-full px-5 py-4 border rounded-xl shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500" required>
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-semibold text-gray-400 mb-2">Email</label>
                        <input type="email" id="signup-email" name="email" class="block w-full px-5 py-4 border rounded-xl shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500" required>
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-semibold text-gray-400 mb-2">Password</label>
                        <input type="password" id="signup-password" name="password" class="block w-full px-5 py-4 border rounded-xl shadow-sm focus:outline-none focus:ring-pink-500 focus:border-pink-500" required>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-gradient-to-r from-pink-600 to-purple-600 text-white font-semibold py-4 px-8 rounded-xl shadow-lg hover:bg-gradient-to-r hover:from-pink-700 hover:to-purple-700 focus:ring-2 focus:ring-pink-400 focus:outline-none transition duration-300 pulseComplex">
                            Signup
                        </button>
                    </div>
                </form>
            </section>

        </div>
    </main>

    <script>
        document.getElementById('signup-toggle').addEventListener('click', function() {
            document.getElementById('signup-section').classList.remove('hidden');
        });
    </script>
</body>
</html>
